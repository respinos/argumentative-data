spring.application.name=argumentative-data
spring.datasource.url=jdbc:postgresql://localhost:5432/argumentativedata_db
spring.datasource.username=roger
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true (not needed for Spring Data JDBC)
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.springframework.data.jdbc.repository.query=DEBUG
spring.thymeleaf.cache=false
